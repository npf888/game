apply plugin: 'java'


version = '1.0.0'

sourceSets { 
	 main { 
	 	 resources.srcDirs "resources"
		java.srcDir "$projectDir/src"
	 } 
 }

dependencies{
	compile fileTree(dir: rootDir.path+"/code_libs/libs", include: '*.jar')
    compile project(':game_core')
    compile project(':game_db')
    compile project(':game_webserver_interface')
    compile project(':game_log')
   testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'game_server',
                   'Implementation-Version': version,
                   'Main-Class': 'com.gameserver.GameServer'
    }
}


tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}